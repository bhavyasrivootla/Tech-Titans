<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - IP Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <div class="card p-4">
            <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name">
            <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-success w-100" onclick="registerUser()">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - IP Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <div class="card p-4">
            <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload IP Asset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Upload Your IP Asset</h2>
        <div class="card p-4">
            <input type="text" id="assetName" class="form-control mb-3" placeholder="Asset Name">
            <input type="text" id="assetType" class="form-control mb-3" placeholder="Type (Artwork, Music, Patent)">
            <textarea id="assetDescription" class="form-control mb-3" placeholder="Description"></textarea>
            <input type="number" id="assetPrice" class="form-control mb-3" placeholder="Price (USD)">
            <button class="btn btn-warning w-100" onclick="uploadAsset()">Upload</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
